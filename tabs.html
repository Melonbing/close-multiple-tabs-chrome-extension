<!doctype html>
<html>
  <head>
    <title>Tab manager</title>
    <link rel="stylesheet" href="tabs.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="tab-utils.js"></script>
    <script src="tab-ops.js"></script>
    <script src="tabs.js"></script>
  </head>
  <body>
  <div>
    <h3>Select tabs and press <i>delete</i> to close them.
      <div class='hover' id='toggle_options'>More options
        <span class="hover_text">
          <div id="more_options">
            <i>enter</i> to goto selected tab
            <br>
            <i>backslash</i> to remove duplicate tabs
            <a href="options.html" target="_blank">more options</a>
          </div>
        </span>
      </div>
    </h3>
  </div>
  <select id="tabs" multiple style="font-size: 14px" autofocus>
  </select>
  </body>
</html>
